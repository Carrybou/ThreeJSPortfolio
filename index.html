<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Mon application interactive en Three.js</title>
    <style>
        body { margin: 0; padding: 0; }
    </style>
</head>
<body>
<div id="game-ui" style="display: none; position: absolute; top: 10px; left: 10px; color: white; font-family: Arial, sans-serif; z-index: 1000;">
    <p>Lives: <span id="lives">3</span></p>
    <p>Time: <span id="time">0</span>s</p>
    <p id="current-project" style="font-weight: bold;">Search for project: </p>
    <p>Completed Projects:</p>
    <ul id="completed-projects"></ul>
</div>
<div id="description-panel" style="display: none; position: absolute; top: 10%; left: 10%; background: rgba(0, 0, 0, 0.8); color: white; padding: 20px; border-radius: 10px; z-index: 1000;">
    <h2 id="project-title"></h2>
    <p id="project-description"></p>
</div>
<script type="module" src="/main.js"></script>
</body>
</html>
