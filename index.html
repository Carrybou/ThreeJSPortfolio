<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Mon application interactive en Three.js</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e1e2f, #3a3a5f);
            color: white;
        }

        #game-ui {
            display: none;
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            font-family: 'Arial', sans-serif;
            color: #fff;
            z-index: 1000;
        }

        #game-ui p {
            margin: 5px 0;
            font-size: 16px;
        }

        #game-ui #current-project {
            font-weight: bold;
            font-size: 18px;
            color: #ffcc00;
        }

        #game-ui ul {
            list-style: none;
            padding: 0;
            margin: 10px 0 0;
        }

        #game-ui ul li {
            font-size: 14px;
            color: #aaffaa;
        }

        #description-panel {
            position: absolute;
            display: none;
            background: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-family: 'Arial', sans-serif;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            max-width: 300px;
        }

        #description-panel h2 {
            margin: 0 0 10px;
            font-size: 20px;
            color: #ffcc00;
        }

        #description-panel p {
            margin: 0;
            font-size: 14px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
<div id="game-ui" style="display: none; position: absolute; top: 10px; left: 10px; color: white; font-family: Arial, sans-serif; z-index: 1000;">
    <p>Lives: <span id="lives">3</span></p>
    <p>Time: <span id="time">0</span>s</p>
    <p id="current-project" style="font-weight: bold;">Search for project: </p>
    <p>Completed Projects:</p>
    <ul id="completed-projects"></ul>
</div>
<div id="description-panel">
    <h2 id="project-title"></h2>
    <p id="project-description"></p>
</div>
<script type="module" src="/main.js"></script>
</body>
</html>
